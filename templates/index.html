<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Procesar PDF</title>
</head>
<body>
    <h1>Subir un Archivo PDF para Procesar</h1>

    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Subir y Descargar CSV</button>
    </form>
</body>
</html>
